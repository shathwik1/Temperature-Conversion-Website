<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <h1>Temperature Conversion:</h1>

      <label for="temperatureInput">Enter temperature:</label>
      <input type="number" id="temperatureInput" />

      <div>
        <input type="radio" name="temp" id="celsius" />
        <label for="celsius" class="tempRadio">Celsius &rarr; Fahrenheit</label>
        <br />

        <input type="radio" name="temp" id="fahrenheit" />
        <label for="fahrenheit" class="tempRadio"
          >Fahrenheit &rarr; Celsius</label
        >
      </div>

      <div>
        <button id="submit">Submit</button>
      </div>

      <div>
        <p id="result">.</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
